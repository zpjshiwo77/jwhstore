<!DOCTYPE html>
<html>

<head>
    <title>Leisure time | 一分钟带你逛遍经纬汇！</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="js/plugs/swiper/css/swiper.min.css" />
    <script src="js/base/base.js"></script>
    <script>
        ibase.init();
        ibase.load('css/index.css');//无缓存加载文件
    </script>
</head>

<body>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article style="display: none;">
        <section id="mapBox" class="none">
            <div class="map">
                <img src="images/mapBox/3.png" class="full sideway">
                <img src="images/mapBox/4.png?v=2" class="full school">
                <img src="images/mapBox/5.png?v=2" class="full">
                <img src="images/mapBox/2.png" class="full metro">
                <img src="images/mapBox/1.png" class="full store">
                <img src="images/common/hand.png" class="hand handMoving2 hide hand1">
                <img src="images/common/hand.png" class="hand handMoving2 hide hand2">
                <img src="images/common/hand.png" class="hand handMoving2 hide hand3">
                <img src="images/common/hand.png" class="hand handMoving2 hide hand4">
            </div>
            <img src="images/common/ar.png" class="ar updowning hide">
        </section>

        <section id="smartBox" class="none">
            <div class="cont">
                <img src="images/smartBox/bg.jpg" class="full">
                <img src="images/smartBox/title.png?v=2" class="title">
                <img src="images/smartBox/icon.png" class="icon updowning3">
                <div class="box1 full hide">
                    <img src="images/smartBox/l1.png" class="lighting full">
                    <div class="dialog1">
                        <img src="images/smartBox/d1.png" style="width:5.38rem" class="full">
                    </div>
                </div>
                <div class="box2 full hide">
                    <img src="images/smartBox/l2.png" class="lighting full">
                    <div class="dialog2">
                        <img src="images/smartBox/d2.png">
                    </div>
                </div>
            </div>
            <img src="images/common/ar.png" class="ar updowning hide">
        </section>

        <section id="smartIntroBox" class="none">
            <div class="cont">
                <!-- <div class="block">
                    <img src="images/smartIntroBox/1.png" class="icon">
                    <img src="images/smartIntroBox/l1.png" class="letter">
                    <img src="images/smartIntroBox/l11.png" class="letter">
                </div>
                <img src="images/smartIntroBox/line.png" class="line"> -->
            </div>
            <img src="images/common/ar3.png" class="ar updowning hide">
        </section>

        <section id="followBox" class="none">
            <div class="full follow1">
                <img src="images/followBox/1.png?v=1" class="follow">
                <img src="images/followBox/l1.png" class="follow updowning4">
                <img src="images/followBox/l2.png" class="follow updowning5">
                <img src="images/common/ar5.png" class="ar updowning">
            </div>
            <div class="full follow2 none">
                <img src="images/followBox/2.png?v=1" class="follow">
                <img src="images/followBox/l3.png" class="follow updowning4">
                <img src="images/followBox/l4.png" class="follow updowning5">
                <img src="images/common/ar5.png" class="ar updowning">
            </div>
            <div class="full follow3 none">
                <img src="images/followBox/3.png?v=1" class="follow">
                <img src="images/followBox/l5.png" class="follow updowning4">
                <img src="images/followBox/l6.png" class="follow updowning5">
                <img src="images/followBox/l7.png" class="follow updowning6">
                <img src="images/common/ar5.png" class="ar updowning">
            </div>
            <div class="full follow4 none">
                <img src="images/followBox/4.png" class="code">
                <div class="backBtn">
                    <img src="images/followBox/back.png?v=2" class="full">
                </div>
            </div>
        </section>

        <section id="sidewayBox" class="none">
            <div class="dialog">
                <img src="images/sidewayBox/dialog.png" class="word">
            </div>
            <!-- <img src="images/sidewayBox/9.png" class="people"> -->
        </section>

        <section id="schoolBox" class="none">
            <div class="dialog">
                <img src="images/schoolBox/dialog.png" class="word">
            </div>
            <!-- <img src="images/schoolBox/9.png" class="people"> -->
        </section>

        <section id="loadingBox">
            <div class="part2 full none">
                <img src="images/loadingBox/map.png" class="map">
            </div>
            <div class="part1 full">
                <div class="box box1 full">
                    <div class="pattern pattern1">
                        <div class="color full loading1"></div>
                    </div>
                    <div class="pattern pattern2">
                        <div class="color full loading2"></div>
                    </div>
                    <div class="pattern pattern3">
                        <div class="color full loading1"></div>
                    </div>
                    <img src="images/loadingBox/l1.png" class="logo hide loading3">
                    <div class="perNum">LOADING 0%</div>
                </div>
                <div class="box box2 full hide loading4">
                    <img src="images/loadingBox/b2.png" class="pattern">
                    <img src="images/loadingBox/l2.png" class="logo">
                    <div class="perNum">LOADING 0%</div>
                </div>
            </div>
        </section>

        <aside id="roadBox" class="none">
            <div class="map">
                <img src="images/roadBox/r1.jpg" class="full">
                <div class="metro">
                    <img src="images/roadBox/r2.png">
                    <img src="images/roadBox/r6.png">
                </div>
                <img src="images/roadBox/r7.png" class="point hide">
                <div class="station">
                    <img src="images/roadBox/r4.png">
                </div>
                <img src="images/roadBox/r3.png" class="location updowning hide">
                <img src="images/roadBox/r5.png" class="pos hide">
            </div>
            <img src="images/common/ar3.png" class="ar updowning hide">
        </aside>

        <aside id="storeBox" class="none">
            <img src="images/storeBox/bg.png" class="bg lighting">
            <div class="cont">
                <img src="images/storeBox/i.png" class="img">
                <div class="word">
                    <img src="images/storeBox/1.png" class="full">
                    <div class="word1 full">
                        <img src="images/storeBox/2.png" style="width:6.42rem" class="full">
                    </div>
                    <div class="word2 full">
                        <img src="images/storeBox/3.png" style="width:6.42rem" class="full">
                    </div>
                </div>
                <img src="images/storeBox/s.png" class="store updowning3">
            </div>
            <img src="images/common/ar2.png" class="ar updowning hide">
        </aside>

        <aside id="tipsBox" class="none">
            <img src="images/common/hand.png" class="hand handMoving">
            <img src="images/common/tips.png" class="word">
        </aside>
    </article>
    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js"></script>
    <script src="js/base/monitor.js"></script>
    <script src="js/base/share.js?v=2"></script>
    <script src="js/base/audio.js"></script>
    <script src="js/plugs/swiper/js/swiper.min.js"></script>
    <script>ibase.load('js/index.js');</script>
</body>

</html>
