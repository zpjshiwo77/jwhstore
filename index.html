<!DOCTYPE html>
<html>

<head>
    <title>经纬汇商场</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="js/plugs/swiper/css/swiper.min.css" />
    <script src="js/base/base.js"></script>
    <script>
        ibase.init();
        ibase.load('css/index.css');//无缓存加载文件
    </script>
</head>

<body>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article style="display: none;">
        <section id="followBox" class="hide">
            <div class="swiper-container" id="followBoxSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="cont">
                            <div class="gotoFollow" data-val="1"></div>
                            <div class="gotoFollow" data-val="2"></div>
                            <div class="gotoFollow" data-val="3"></div>
                            <div class="gotoFollow" data-val="4"></div>
                            <div class="gotoFollow" data-val="5"></div>
                            <img src="images/followBox/1.png">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide">
                        <div class="cont">
                            <img src="images/followBox/2.png">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide">
                        <div class="cont">
                            <img src="images/followBox/3.png">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide">
                        <div class="cont">
                            <img src="images/followBox/4.png">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide">
                        <div class="cont">
                            <img src="images/followBox/5.png">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide">
                        <div class="cont">
                            <img src="images/followBox/6.png">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide intro">
                        <div class="cont2">
                            <img src="images/followBox/contact.png" class="contact">
                        </div>
                        <img src="images/common/ar.png" class="ar updowning2">
                    </div>
                    <div class="swiper-slide intro">
                        <div class="cont2">
                            <img src="images/followBox/code.png" class="full" style="pointer-events: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="mapBox" class="none">
            <div class="map">
                <img src="images/mapBox/3.png" class="full sideway">
                <img src="images/mapBox/4.png" class="full school">
                <img src="images/mapBox/5.png" class="full">
                <img src="images/mapBox/2.png" class="full metro">
                <img src="images/mapBox/1.png" class="full store">
                <div class="dialog">
                    <div class="d4">
                        <img src="images/mapBox/d4.png">
                    </div>
                    <div class="d1 row">
                        <img src="images/mapBox/d1.png">
                    </div>
                    <div class="d2 row">
                        <img src="images/mapBox/d2.png">
                    </div>
                    <div class="d3 row">
                        <img src="images/mapBox/d3.png">
                    </div>
                </div>
            </div>
        </section>

        <section id="loadingBox">
            <div class="part2 full none">
                <img src="images/loadingBox/logo.png" class="logo2">
                <img src="images/loadingBox/map.png" class="map">
                <img src="images/loadingBox/bs.png" class="baoshan">
            </div>
            <div class="part1 full">
                <div class="logo">
                    <div class="per">
                        <div class="color"></div>
                        <div class="white"></div>
                    </div>
                </div>
                <div class="perNum">LOADING 0%</div>
            </div>
        </section>

        <aside id="roadBox" class="none">
            <div class="map">
                <img src="images/roadBox/r1.jpg" class="full">
                <div class="metro">
                    <img src="images/roadBox/r2.png">
                    <img src="images/roadBox/r6.png">
                </div>
                <div class="station">
                    <img src="images/roadBox/r4.png">
                </div>
                <img src="images/roadBox/r3.png" class="location updowning hide">
                <img src="images/roadBox/r5.png" class="pos hide">
            </div>
            <a class="close none">
                <img src="images/roadBox/close.png" class="full">
            </a>
        </aside>

        <aside id="sidewayBox" class="hide">
            <div class="swiper-container" id="sidewayBoxSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/sidewayBox/1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/sidewayBox/2.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/sidewayBox/3.jpg">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <img src="images/sidewayBox/w.png" class="word">
            <a class="close">
                <img src="images/common/close.png" class="full">
            </a>
        </aside>

        <aside id="schoolBox" class="hide">
            <div class="swiper-container" id="schoolBoxSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/schoolBox/1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/schoolBox/2.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/schoolBox/3.jpg">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <img src="images/schoolBox/w.png" class="word">
            <a class="close">
                <img src="images/common/close.png" class="full">
            </a>
        </aside>

        <aside id="smartBox" class="hide">
            <div class="introBox full">
                <div class="cont">
                    <img src="images/smartBox/t.png" class="title hide">
                    <img src="images/smartBox/c1.png" class="c1 circle hide">
                    <img src="images/smartBox/c2.png" class="c2 circle hide">
                    <img src="images/smartBox/c3.png" class="c3 circle hide">
                    <img src="images/common/ar.png" class="ar updowning2 hide">
                </div>
            </div>
            <div class="moreSwiperBox full hide">
                <div class="swiper-container" id="smartBoxSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/smartBox/1.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/smartBox/2.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/smartBox/3.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/smartBox/4.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img src="images/smartBox/5.jpg">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

                <img src="images/smartBox/1.png" class="word">
                <div class="moreBtn limitBtn">
                    <img src="images/smartBox/more.png">
                </div>
            </div>

            <a class="close none">
                <img src="images/common/close.png" class="full">
            </a>
        </aside>

        <aside id="tipsBox" class="none">
            <img src="images/common/hand.png" class="hand handMoving">
            <img src="images/common/tips.png" class="word">
        </aside>

        <aside class="turnBoxLandscape none" id="turnturnBoxLandscapeBox">
            <div class="lock"><span></span><span></span></div>
            <div class="sign"><span>竖排方向锁定：关闭</span><span>竖排方向锁定：打开</span></div>
            <div class="phone"><img src="images/common/turn_phone.png"><i class="yes"></i><i class="no"></i></div>
            <p>锁定竖屏，横置手机，体验更佳</p>
        </aside>
    </article>
    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js"></script>
    <script src="js/base/monitor.js"></script>
    <script src="js/base/share.js"></script>
    <script src="js/plugs/swiper/js/swiper.min.js"></script>
    <script>ibase.load('js/index.js');</script>
</body>

</html>
